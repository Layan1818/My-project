{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Students per City</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
            <tr>
                <td>{{ stat.city }}</td>
                <td>{{ stat.student_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
